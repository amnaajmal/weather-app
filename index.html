<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="enter city name" aria-label="Recipient's username" aria-describedby="button-addon2">
			<div class="input-group-append" onclick="getWeather()">
				<button id="search-btn" class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
			</div>
		</div>
		<div class="weather-info" style="display:none;"> 
			<h1 class="city-name"></h1>
			<div class="date"></div>
			  <h4 class="temprature">Temp <span> </span>°</h4>  
		 <p class="discription"></p>
			<p class="temp-range">
			  Min-Temp <span class="min"></span>° / Max-Temp <span class="max"> </span>°
			</p>
			 <p class="hum"> Humidity <span> </span>%</p>


		</div>
	</div>
</body>
</html>
